<!DOCTYPE html>
<html>
<head>
  <title>Nearby Donors</title>
  <style>
    body {
      font-family: Arial;
      background-color: #fff;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Nearby Donors (within 5 km)</h2>

  {% if donors %}
    <table>
      <tr>
        <th>Name</th>
        <th>Blood Group</th>
        <th>Contact</th>
        <th>City</th>
        <th>Distance (km)</th>
      </tr>
      {% for d in donors %}
      <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.blood_group }}</td>
        <td>{{ d.contact }}</td>
        <td>{{ d.city }}</td>
        <td>{{ d.distance }}</td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No donors found nearby.</p>
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Register as Donor</title>
  <style>
    body { font-family: Arial; background:#f8f9fa; text-align:center; padding:40px; }
    .container {
      background:white; padding:30px 50px; border-radius:10px;
      display:inline-block; box-shadow:0 0 10px #ccc;
    }
    h1 { color:crimson; }
    input, select, button {
      margin:10px; padding:10px; width:90%;
      border-radius:5px; border:1px solid #ccc;
    }
    button { background:crimson; color:white; border:none; cursor:pointer; }
    button:hover { background:darkred; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ©¸ Donor Registration</h1>
    <form action="/add_donor" method="POST">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="number" name="age" placeholder="Age" required><br>
      <select name="blood_group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select><br>
      <input type="text" name="contact" placeholder="Contact Number" required><br>
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Capture live GPS automatically
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          document.getElementById("latitude").value = pos.coords.latitude;
          document.getElementById("longitude").value = pos.coords.longitude;
        },
        err => { alert("Please allow GPS access to register as donor."); }
      );
    } else {
      alert("GPS not supported.");
    }
  </script>
</body>
</html>
